<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="estilos/login.css">
</head>
<body>
    <main class="card" role="main" aria-labelledby="loginTitle">
        <h1 id="loginTitle">Login</h1>
        <p class="lead">Introduce tus credenciales para acceder a tu cuenta.</p>

        <form id="loginForm" action="/login" method="post" novalidate>
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" autocomplete="email" required
                             placeholder="tucorreo@ejemplo.com" />
            </div>

            <div>
                <label for="password">Password</label>
                <div style="display:flex; gap:8px; align-items:center;">
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                                 placeholder="••••••••" style="flex:1" minlength="6" />
                    <button type="button" class="show-toggle" aria-pressed="false" id="togglePwd" title="Mostrar contraseña">Show</button>
                </div>
            </div>

            <div class="row">
                <a class="link" href="#" onclick="alert('Funcionalidad de recuperar contraseña no implementada');return false;">Forgot your password?</a>
            </div>

            <!-- Área donde mostramos el resultado de la validación -->
            <div id="validationResult" class="small" role="status" aria-live="polite" style="min-height:1.2em"></div>

            <div>
                <button type="submit">Login</button>
            </div>

            <p class="small">Don't have an account? <a class="link" href="registro.html">Sign up</a></p>
        </form>
        <p id="serverMsg" style="display:none;"></p>
    </main>
    <script type="module" src="scripts/login.js"></script>
</body>
</html>
